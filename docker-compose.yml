version: '3'

services:
  php-web:
    image: niclab/php8.1
    working_dir: /var/www
    ports:
      - 60011:80
    volumes:
      - ./root:/var/www
      - ./docker/php-web/php.ini:/usr/local/etc/php/php.ini
      - ./docker/php-web/custom-vhost.conf:/etc/apache2/sites-available/000-default.conf

  mysql:
    image: mysql:8.0
    container_name: mysql60111
    # mysql8の認証プラグイン。この記述がないと弾かれる。
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 60111:3306
    volumes:
      # 初期データを投入するSQLが格納されているdir
      - ./docker/mysql/initdb.d:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=dbname
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mysql60111
      - PMA_USER=user
      - PMA_PASSWORD=password
    ports:
      - 60211:80
    volumes:
      - ./phpmyadmin/sessions:/sessions
      - ./docker/phpmyadmin/php.ini:/usr/local/etc/php/conf.d/custom.ini
